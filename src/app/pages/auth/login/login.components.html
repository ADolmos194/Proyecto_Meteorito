<app-floating-configurator />
<p-toast></p-toast>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div class="gradient-container">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-5xl font-medium mb-4">
                        A&F - ASESORIAS
                    </div>
                    <span class="text-muted-color font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <label for="username"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Usuario</label>
                    <input pInputText id="username" type="text" placeholder="Usuario" class="w-full md:w-[30rem] mb-8"
                        [(ngModel)]="username" />

                    <label for="password"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true"
                        styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordar</label>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Has olvidado tu contraseña?</span>
                    </div>
                    <p-button [label]="isLoading ? 'Cargando...' : 'Iniciar sesión'" styleClass="w-full"
                        (click)="onLogin()" [loading]="isLoading">
                    </p-button>

                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .gradient-container {
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);
    }

    .bg-surface-0 {
        border-radius: 53px;
        background: linear-gradient(to bottom, #f5f4f4 80%, transparent);
    }


    .rounded-custom {
        border-radius: 53px;
    }

    .alpha-mask {
        mask-type: alpha;
    }
</style>
