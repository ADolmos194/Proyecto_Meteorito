<p-toast></p-toast>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="abrirNuevo()" />
        <p-button severity="secondary" label="Eliminar seleccionados" icon="pi pi-trash" outlined />
    </ng-template>
    <ng-template #end>
        <p-button label="Exportar" icon="pi pi-upload" severity="secondary" />
    </ng-template>
</p-toolbar>

<p-card>
    <p-dataview #dv [value]="pagosclientes()" layout="grid" [paginator]="true" [rows]="12" >
        <ng-template #grid let-pagocliente>
            <div class="grid grid-cols-12 gap-4">
                <div *ngFor="let pagocliente of pagosclientes()" class="col-span-12 sm:col-span-5 md:col-span-5 xl:col-span-5 p-2">
                    <div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                        <div class="pt-1">
                            <div class="flex flex-row justify-between  items-center mb-4 ">
                                <div>
                                    <div class="text-lg font-bold mt-1">{{pagocliente.nombre_cliente_universidad}}</div>
                                </div>
                                    <div class="bg-surface-50 flex justify-content rounded p-3">
                                        <div class="relative mx-auto">
                                            <p-tag
                                                [value]="getEstado(pagocliente.estado_id)"
                                                [severity]="getEstadoSeverity(pagocliente.estado_id)"
                                                styleClass="dark:!bg-surface-900"
                                            />
                                        </div>
                                    </div>
                            </div>
                            <div class="flex flex-col gap-6 mt-6">
                                <span class="text-2xl font-bold"> {{ pagocliente.monto_tesis}} S/.</span>
                                <span class="text-surface-900 font-bold ">{{ pagocliente.cuotas }}</span>
                            </div>

                            <div class="flex flex-col gap-6 mt-6">
                                <div class="flex justify-between items-center">
                                <div class="flex gap-2">
                                    <td>
                                        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editarPagoCliente(pagocliente)" />
                                        <p-button icon="pi pi-trash" class="mr-2" severity="danger" [rounded]="true" [outlined]="true" (click)="eliminarPagoCliente(pagocliente)"/>
                                        <p-button label="Agregar Detalle" icon="pi pi-plus" severity="info" [rounded]="true" [outlined]="true"/>
                                    </td>
                                </div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</p-card>

<p-drawer [(visible)]="pagoclienteDialogo" [style]="{ width: '450px' }"
    [header]="accion === 1 ? 'Nuevo pago de cliente' : 'Actualizar pago de cliente'" [modal]="true" position="right">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>
                <label for="tesis_id" class="block font-bold mb-3">Cliente - Universidad</label>
                <p-select [(ngModel)]="pagocliente.tesis_id" inputId="tesis_id"
                    [options]="opcionesTesisClientesUniversidad_Activas" optionLabel="nombre" optionValue="id"
                    placeholder="Selecciona el Cliente - Universidad" fluid />
                <small class="text-red-500" *ngIf="enviar && !pagocliente.tesis_id">El Cliente - Universidad es
                    requerido</small>
            </div>
            <div>
                <label for="monto_tesis" class="block font-bold mb-3">Monto de la tesis</label>
                <input type="text" pInputText [(ngModel)]="pagocliente.monto_tesis" id="monto_tesis" required fluid />
                <small class="text-red-500" *ngIf="enviar && !pagocliente.monto_tesis">Monto de la tesis es
                    requerido</small>
            </div>
            <div>
                <label for="cuotas" class="block font-bold mb-3">Cuantas cuotas?</label>
                <input type="text" pInputText [(ngModel)]="pagocliente.cuotas" id="cuotas" required fluid />
                <small class="text-red-500" *ngIf="enviar && !pagocliente.cuotas">Cantidad de cuotas es
                    requerido</small>
            </div>
            <p-table
                    showGridlines
                    [tableStyle]="{ 'min-width': '40rem' }">
                        <ng-template #header>
                            <tr>
                                <th>Acciones</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                            </tr>
                        </ng-template>
                        <ng-template #body>
                            <tr>
                                <td>
                                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editarPagoCliente(pagocliente)" />
                                    <p-button icon="pi pi-trash" class="mr-2" severity="danger" [rounded]="true" [outlined]="true" (click)="eliminarPagoCliente(pagocliente)"/>
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </ng-template>
            </p-table>
            <div *ngIf="accion === 2">
                <label for="estado_id" class="block font-bold mb-3">Estado</label>
                <p-select [(ngModel)]="pagocliente.estado_id" inputId="estado_id" [options]="opcionesEstado"
                    optionLabel="nombre" optionValue="id" placeholder="Seleccionar estado" appendTo="body" fluid />
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" variant="text" [raised]="true" severity="danger"
            (click)="ocultarDialogo()" />
        <p-button label="Guardar" icon="pi pi-check" [raised]="true" severity="info" (click)="guardarPagosClientes()"
            [loading]="isLoading" />
    </ng-template>

</p-drawer>


<p-confirmdialog [style]="{ width: '450px' }" />


<style>
    .contenedor {
        overflow-x: auto;
    }

    table {
        width: 100%;
        table-layout: auto;
        border-collapse: collapse;
    }

    td {
        white-space: nowrap;
        overflow: hidden;
        max-width: auto;
    }

    th {
        white-space: nowrap;
        overflow: hidden;
        max-width: auto;
    }
</style>
